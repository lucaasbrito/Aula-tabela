<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula Tabelas</title>
  </head>
  <style>
    table {
        border-collapse: collapse;
        margin-bottom: 20px;

    }
    td {
        border: 1px solid black;
        text-align: center;
        width: 200px;
        height: 30px;
       
    }
</style>
</head>
<body>
<h1>Tabelas</h1>

<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>

    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>


<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <td colspan="3">4</td>
    </tr>

    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="3" colspan="2">3</td>
    </tr>

    <tr>
        <td colspan="2">4</td>
    </tr>
    
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
 </body>
