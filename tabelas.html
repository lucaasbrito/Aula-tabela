<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px;
      }
      td {
        border: 1px solid #000000;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3"></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <!-- Segunda tabela -->
    <table>
      <tr>
        <td rowspan="4"></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <!-- Terceira tabela -->
    <table>
      <tr>
        <td colspan="5"></td>
      </tr>

      <tr>
        <td rowspan="5"></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td colspan="3"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
